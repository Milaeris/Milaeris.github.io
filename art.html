        <style>
            /* Responsive image grid - max 4 columns */
            .art-container {
                display: grid;
                gap: 16px;
                align-items: start;
                grid-template-columns: repeat(3, minmax(0, 1fr)); /* max 4 columns */
            }

            /* make all images a uniform height, remove outline, and give rounded corners */
            .art-container img {
                width: 100%;
                height: 350px;              /* uniform visual height */
                display: block;
                border-radius: 10px;       /* rounded corners on the image itself */
                object-fit: contain;       /* fit whole image without cropping */
                background: transparent;   /* remove faint outline background */
                border: none;
                outline: none;
                box-shadow: none;
            }

            /* no longer span rows for tall images; keep same rounding */
            .tall-img {
                grid-row: span 1;
                border-radius: 10px;
            }

            /* Breakpoints for dynamic column count and image height */
            @media (max-width: 1199px) {
                .art-container {
                    grid-template-columns: repeat(3, minmax(0, 1fr));
                }
                .art-container img { height: 220px; }
            }

            @media (max-width: 899px) {
                .art-container {
                    grid-template-columns: repeat(2, minmax(0, 1fr));
                }
                .art-container img { height: 200px; }
            }

            @media (max-width: 599px) {
                .art-container {
                    grid-template-columns: repeat(1, minmax(0, 1fr));
                    gap: 8px;
                }
                .art-container img { height: 160px; }
            }
        </style>
    </head>
